<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="main-container">
        <div class="alelrt-message animate">
            <p class="x-close-btn">x</p>
            <form>
                <input type="button" class="btn-close" value="Close">
            </form>
            <p class="sorry-text">Вибачте, але на складі залишилось beer <span class="quantityOfBeer"></span> штук</p>
        </div>

        <div class="alelrt-message2 animate">
            <p class="x-close-btn">x</p>
            <form>
                <input type="button" class="btn-close" value="Close">
            </form>
            <p class="sorry-text">Вибачте, але на складі залишилось wine <span class="quantityOfWine"></span> штук</p>
        </div>

        <div class="alelrt-message3 animate">
            <p class="x-close-btn">x</p>
            <form>
                <input type="button" class="btn-close" value="Close">
            </form>
            <p class="sorry-text">Вибачте, але на складі залишилось pepsi <span class="quantityOfPepsi"></span> штук</p>
        </div>

        <div class="sections">
            <div class="first section">
                <div class="content">
                    <p class="b-text">Баланс</p>
                    <form>
                        <input class="input-1" type="text" value="1000 грн" disabled>
                    </form>

                    <p class="bear-text">Пиво</p>
                    <form>
                        <input class="input-2" type="text" value="100 шт." disabled>
                    </form>

                    <p class="wine-text">Вино</p>
                    <form>
                        <input class="input-3" type="text" value="50 шт." disabled>
                    </form>

                    <p class="pepsi-text">Пепсі</p>
                    <form>
                        <input class="input-4" type="text" value="80 шт." disabled>
                    </form>
                </div>
            </div>

            <div class="second section">
                <form>
                    <div class="pog">
                            <input type="number" class="quantity-of-drinks">
                    </div>
                    <div class="radio-btn-container">
                        <div class="wrapRadio">
                            <input type="radio" class="radio1" name="btn" value="Пиво"> Пиво
                            <input type="radio" class="radio2" name="btn" value="Вино"> Вино
                            <input type="radio" class="radio3" name="btn" value="Пепсі"> Пепсі
                        </div>

                        <div class="btn1-container">
                            <input type="button" class="btn1" value="Додати">
                        </div>

                        <div>
                            <!-- <textarea class="textArea1" cols="22" rows="5"></textarea> -->
                            <div class="textArea1"></div>
                        </div>

                        <div class="btn2-container">
                            <input type="button" class="btn2" value="Купити">
                        </div>
                    </div>
                </form>
            </div>

            <div class="third section">
                <div class="content2"></div>
                <p class="balance">До оплати: <span class="price"></span></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
    <script src="./animation.js"></script>
</body>

</html>
